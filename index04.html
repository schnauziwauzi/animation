<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
		}
		iframe {
			width: 100%;
			height: 100%;
		}
		.box {
			height: 400px;
			width: 400px;
			transition-property: height;
			transition-duration: 4s;
			transition-timing-function: ease-out;
			transition-delay: 1s;
		}
		.box:hover {
			height: 1000px;
		}
	</style>
</head>
<body>
	<div class="box">
		<iframe src="bild.jpg" frameborder="0"></iframe>	
	</div>
</body>
</html>
